  <div id="connection">

    <input type="button" value="Initialize" onclick="javascript:initSwitchs();" />
  </div>

  <div id="demo_part">
    <input type="button" value="Start Demo" onclick="javascript:start_demo();" />

  </div>

    <canvas id="wayTracking" width="580" height="185" style="border:1px red solid;" />

      <div>Main Track</div>
    </div>

    <div id="switchsContainer_2" class="switchsContainer">
      <div>Spur Track</div>
    </div>

    <div id="switchsContainer_3" class="switchsContainer permanentSwitch">

    </div>
